{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Color: {{ finch.color }}</p>
            <p>Size: {{ finch.size }}</p>
            {% if finch.habitat %}
                <p>Habitat: {{ finch.habitat }}</p>
                {% else %}
                    <p>Habitat: N/A</p>
                {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}
