{% extends 'base.html' %}
{% block content %}
<h1>Add Finch</h1>
<!-- Leaving the action blank in a form, causes the POST to hit the same route that it was rendered with-->
<form action="" method="POST">
    <!-- Django requires this fir security purposes -->
    <!-- colloquially known as a 'c-surf token' -->
    {% csrf_token %}
    <table>
        <!-- This will map the fields, create inputs and display them as a table inside the form (all thanks to the CBV) -->
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
